<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
          <link rel="stylesheet" href="bootstrap/css/style.css">
     </head>

     <body>

          <div class="container-fluid">

               <div class="wrapper fadeInDown">
                    <div id="formContent">
                      <!-- Tabs Titles -->
                      <h2 class="inactive underlineHover"> Sign In </h2>
                      <h2 class="active">Sign Up </h2>
                  
                      <!-- Icon -->
                      <div class="fadeIn first">
                        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
                      </div>
                  
                      <!-- Login Form -->
                      <form>
                        
                        <div id="regform" class="row">
                              <div id="regform-left" class="col-sm-6">
                                   <input type="text" id="login" class="fadeIn second" name="login" placeholder="name">
                                   <input type="text" id="password" class="fadeIn third" name="login" placeholder="lastname">


                              </div>
                              <div id="regform-right" class="col-sm-6">
                                   <input type="text" id="login" class="fadeIn second" name="login" placeholder="email">
                                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="contact">

                              </div>
                        </div>

                        <input type="submit" class="fadeIn fourth" value="Register">
                      </form>
                  
                      <!-- Remind Passowrd -->
                      <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                      </div>
                  
                    </div>
               </div>

          </div>

          <script src="bootstrap/js/bootstrap.min.js"></script>
     </body>
</html>
